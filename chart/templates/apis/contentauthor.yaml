{{- template "helpers.initJob" (dict "name" "contentauthor" "image" "public.ecr.aws/f0t8l9h1/api-contentauthor-deploy" "imageTag" .Chart.AppVersion "envFromConfig" (list "ca-config") "envFromSecret" (list "ca-secret") ) }}
---
{{- template "helpers.service" (dict "name" "contentauthor") }}
---
{{- template "helpers.horizontalPodAutoscaler" (dict "name" "contentauthor" "minReplicaCount" .Values.minReplicaCount ) }}
---
{{- template "helpers.podDisruptionBudget" (dict "name" "contentauthor" ) }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contentauthor
spec:
  selector:
    matchLabels:
      app: contentauthor
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: contentauthor
        fluentd-parser: laravel-json
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - contentauthor
                topologyKey: kubernetes.io/hostname
              weight: 1
      containers:
        - name: nginx
          image: "public.ecr.aws/f0t8l9h1/api-contentauthor-app:{{ .Chart.AppVersion }}"
          envFrom:
            - secretRef:
                name: ca-secret
                optional: true
            - configMapRef:
                name: ca-config
                optional: true
            - configMapRef:
                name: common-config
                optional: false
            - secretRef:
                name: common-secret
                optional: false
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            periodSeconds: 3
            failureThreshold: 10
          resources:
            limits:
              cpu: 500m
              memory: 1500Mi
            requests:
              cpu: 20m
              memory: 200Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        - name: phpfpm
          image: "public.ecr.aws/f0t8l9h1/api-contentauthor-phpfpm:{{ .Chart.AppVersion }}"
          envFrom:
            - secretRef:
                name: ca-secret
                optional: true
            - configMapRef:
                name: ca-config
                optional: true
            - configMapRef:
                name: common-config
                optional: false
            - secretRef:
                name: common-secret
                optional: false
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      serviceAccount: contentauthor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contentauthor-horizon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contentauthor-horizon
  template:
    metadata:
      labels:
        app: contentauthor-horizon
        fluentd-parser: laravel-json
    spec:
      containers:
        - name: main
          image: "public.ecr.aws/f0t8l9h1/api-contentauthor-phpfpm:{{ .Chart.AppVersion }}"
          command:
            - php
            - artisan
            - horizon
          envFrom:
            - secretRef:
                name: ca-secret
                optional: true
            - configMapRef:
                name: ca-config
                optional: true
            - configMapRef:
                name: common-config
                optional: false
            - secretRef:
                name: common-secret
                optional: false
          resources:
            limits:
              cpu: 500m
              memory: 1500Mi
            requests:
              cpu: 20m
              memory: 200Mi
      serviceAccount: contentauthor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contentauthor-rabbitmq-subscriber
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contentauthor-rabbitmq-subscriber
  template:
    metadata:
      labels:
        app: contentauthor-rabbitmq-subscriber
        fluentd-parser: laravel-json
    spec:
      containers:
        - name: main
          image: "public.ecr.aws/f0t8l9h1/api-contentauthor-phpfpm:{{ .Chart.AppVersion }}"
          command:
            - php
            - artisan
            - laravel-rabbitmq-pubsub:consumer
          envFrom:
            - secretRef:
                name: ca-secret
                optional: true
            - configMapRef:
                name: ca-config
                optional: true
            - configMapRef:
                name: common-config
                optional: false
            - secretRef:
                name: common-secret
                optional: false
          resources:
            limits:
              cpu: 500m
              memory: 1500Mi
            requests:
              cpu: 20m
              memory: 200Mi
      serviceAccount: contentauthor
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: contentauthor-cron
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: "Forbid"
  startingDeadlineSeconds: 60
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: contentauthor-cron
            fluentd-parser: laravel-json
        spec:
          containers:
            - name: main
              image: "public.ecr.aws/f0t8l9h1/api-contentauthor-phpfpm:{{ .Chart.AppVersion }}"
              command:
                - php
                - /app/artisan
                - schedule:run
                - -q
              envFrom:
                - secretRef:
                    name: ca-secret
                    optional: true
                - configMapRef:
                    name: ca-config
                    optional: true
                - configMapRef:
                    name: common-config
                    optional: false
                - secretRef:
                    name: common-secret
                    optional: false
              resources:
                limits:
                  cpu: 500m
                  memory: 1500Mi
                requests:
                  cpu: 20m
                  memory: 200Mi
          serviceAccount: contentauthor
          restartPolicy: "Never"
