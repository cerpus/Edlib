name: "Release"

on:
  workflow_dispatch:
    inputs:
      releaseName:
        description: 'Name of release (Use semver)'
        required: false
        default: ''
#  push:
#    branches:
#      - master

jobs:
  get_variables:
    if: ${{ github.event_name != 'push' || github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    outputs:
      releaseRef: ${{ steps.get_ref.outputs.releaseRef }}
    steps:
      - name: Get the ref
        id: get_ref
        run: |
          ref="${{ github.sha }}"
          if [ -n "${{ github.event.inputs.releaseName }}" ]; then
            if ! [[ "${{ github.event.inputs.releaseName }}" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
              echo "version is not semver"
              exit 1
            fi

            ref="${{ github.event.inputs.releaseName }}"
          fi

          echo "::set-output name=releaseRef::$ref"

  # ---------- APIS -----------------
  build_image_hub:
    needs: get_variables
    uses: ./.github/workflows/hub.yaml
    with:
      version: ${{ needs.get_variables.outputs.releaseRef }}
      deploy: false
    secrets: inherit

  building_done:
    runs-on: ubuntu-latest
    needs:
      - build_image_hub
    steps:
      - name: "Done building images"
        run: |
          echo "Done building images"

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    if: github.event.inputs.releaseName != ''
    needs:
      - building_done
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create tag
        uses: actions/github-script@v6
        with:
          github-token: ${{ github.token }}
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ github.event.inputs.releaseName }}",
              sha: context.sha
            })

  deploy_test:
    if: ${{ github.actor != 'dependabot[bot]' }}
    needs: get_variables
    uses: ./.github/workflows/deploy-eb.yaml
    with:
      version: ${{ needs.get_variables.outputs.releaseRef }}
      environment: test
    secrets: inherit
