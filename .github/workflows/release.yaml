name: "Create release"

on:
  workflow_dispatch:
    inputs:
      releaseName:
        description: 'Name of release'
        required: false
        default: ''

jobs:
  get_ref:
    runs-on: ubuntu-latest
    outputs:
      releaseRef: ${{ steps.get_ref.outputs.releaseRef }}
    steps:
      - name: Get the ref
        id: get_ref
        run: |
          ref=$GITHUB_SHA
          if [ "${{ inputs.releaseName }}" != "" ]; then
            ref=${inputs.releaseName}
          fi
          echo "::set-output name=releaseRef::$ref"

  release_api_auth:
    needs: get_ref
    uses: ./.github/workflows/api-auth.yaml
    with:
      versionToRelease: ${{ needs.get_ref.outputs.releaseRef }}
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    if: inputs.releaseName != ''
    needs:
      - release_api_auth
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Create tag
        uses: actions/github-script@v3
        with:
          github-token: ${{ github.token }}
          script: |
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/${{ github.event.inputs.releaseName }}",
              sha: context.sha
            })

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ github.event.inputs.releaseName }}
          release_name: Release ${{ github.event.inputs.releaseName }}
          body: |
            Remember to update this with a release note
          draft: true
          prerelease: false
