name: "proxy-admin"

on:
  push:
    paths:
      - "sourcecode/proxies/admin/**"
      - ".github/workflows/proxy-admin.yaml"

env:
  workingDirectory: sourcecode/proxies/admin

jobs:
  build_test_pushdocker:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Use Node.js 14
          uses: actions/setup-node@v2
          with:
            node-version: 14

        - name: Get release name
          id: releaseName
          uses: ./.github/actions/nodeJsApi

        - name: "Yarn install with cache"
          uses: bahmutov/npm-install@v1
          with:
            working-directory: ${{ env.workingDirectory }}
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
        - name: Login to GitHub docker registry
          uses: docker/login-action@v1
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name: Build and push app
          id: docker_build_app
          uses: docker/build-push-action@v2
          with:
            push: true
            tags: ghcr.io/cerpus/edlib/proxy-admin-app:${{ steps.releaseName.outputs.release-name }}
            context: sourcecode/proxies/admin
            target: prod
        - name: Image digest
          run: echo ${{ steps.docker_build_app.outputs.digest }}
