name: "Proxy - Recommendation"

on:
  push:
    paths:
      - "sourcecode/proxies/recommendation/**"
      - ".github/workflows/proxy-recommendation.yaml"
  workflow_call:
    inputs:
      versionToRelease:
        description: 'A version to release'
        required: true
        type: string

env:
  workingDirectory: sourcecode/proxies/recommendation

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: "Yarn install with cache"
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ${{ env.workingDirectory }}

      - name: "Run tests"
        run: cd ${{ env.workingDirectory }}; yarn test
        shell: bash

  release:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub docker registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push app
        id: docker_build_app
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/cerpus/edlib/proxy-recommendation-app:${{ inputs.versionToRelease }}
          context: sourcecode/proxies/recommendation
          target: prod
