name: "api-lti"

on:
  push:
    paths:
      - "sourcecode/apis/lti/**"
      - ".github/workflows/api-lti.yaml"

env:
  workingDirectory: sourcecode/apis/lti

jobs:
  build_test_pushdocker:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - name: Use Node.js 14
          uses: actions/setup-node@v2
          with:
            node-version: 14

        - name: Get release name
          id: releaseName
          uses: ./.github/actions/nodeJsApi

        - name: "Yarn install with cache"
          uses: bahmutov/npm-install@v1
          with:
            working-directory: ${{ env.workingDirectory }}
        - name: "Run tests"
          run: cd ${{ env.workingDirectory }}; yarn test
          shell: bash

        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v1
        - name: Login to GitHub docker registry
          uses: docker/login-action@v1
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}
        - name: Build and push app
          id: docker_build_app
          uses: docker/build-push-action@v2
          with:
            push: true
            tags: ghcr.io/cerpus/edlib/api-lti-app:${{ steps.releaseName.outputs.release-name }}
            context: sourcecode/apis/lti
            target: prod
        - name: Build and push migration container
          id: docker_build_migration
          uses: docker/build-push-action@v2
          with:
            push: true
            tags: ghcr.io/cerpus/edlib/api-lti-migration:${{ steps.releaseName.outputs.release-name }}
            context: sourcecode/apis/lti
            target: migrations
        - name: Image digest
          run: echo ${{ steps.docker_build.outputs.digest }}
