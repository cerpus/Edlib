      - ./sourcecode/proxies/auth/.env.defaults:/var/www/app/.env.defaults
      - ./sourcecode/proxies/auth/package.json:/var/www/app/package.json
      - ./sourcecode/proxies/auth/yarn.lock:/var/www/app/yarn.lock
