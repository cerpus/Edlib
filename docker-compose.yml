      - ./sourcecode/apis/doku/.env.defaults:/var/www/app/.env.defaults
      - ./sourcecode/apis/doku/package.json:/var/www/app/package.json
      - ./sourcecode/apis/doku/yarn.lock:/var/www/app/yarn.lock
